<div class="container-fluid">

    <app-topbar (sendSearchText)="displayResults($event)"></app-topbar>

    <app-navbar (sendCategory)="displayResults($event)"></app-navbar>

    <div class="row">
        <div class="col-12 col-md-9 col-lg-9 col-xl-9">

            <div class="row">
                <div class="col-12" style="margin:1rem auto;">
                    <div class="form-inline float-left">
                        <select class="form-control" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                            <option value="8">8 ανά σελίδα</option>
                            <option value="16">16 ανά σελίδα</option>
                            <option value="24">24 ανά σελίδα</option>
                            <option value="32">32 ανά σελίδα</option>
                        </select>
                    </div>
                    <div class="btn-group float-left ml-2" id="pageBtn">
                        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn"
                            [class.active]="page == selectedPage">
                            {{page}}
                        </button>
                    </div>
                    <h3 class="float-left ml-4">{{ selectedCategory }}</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div *ngFor="let product of products" class="col-6 col-md-4 col-lg-3 col-xl-3 books"
                            style="padding: 0.8rem;">
                            <img src="{{ product.imagePath }}" alt="image">
                            <h4>{{product.name}}</h4>
                            <div>{{product.author}}</div>
                            <div class="badge badge-pill badge-primary">
                                {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                            </div>
                            <div class="card-text bg-white p-1">
                                <button class="btn btn-success btn-sm" (click)="addProductToCart(product)">
                                    Προσθήκη στο καλάθι
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-0 col-md-3 col-lg-3 col-xl-3" style="padding-top: 1rem; text-align:center;">
            <app-sidebar></app-sidebar>
        </div>
