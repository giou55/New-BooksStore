<div class="container-fluid">

    <div class="row">
        <div class="col bg-dark text-white p-2">
            <h2>Books Guide Admin</h2>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col bg-danger text-center text-white p-2" *ngIf="errorMessage != null">
            {{errorMessage}}
        </div>
    </div>

    <div class="row mt-2 p-2">
        <div class="col-0 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
                <div class="form-group">
                    <label>Όνομα</label>
                    <input class="form-control" name="username" [(ngModel)]="username" required />
                </div>
                <div class="form-group">
                    <label>Κωδικός</label>
                    <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary m-1" routerLink="/">Πίσω</button>
                    <button class="btn btn-secondary m-1" type="submit">Log In</button>
                </div>
            </form>
        </div>
        <div class="col-0 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>

</div>
